<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
  </header>

  <main>
    <h1>{{ page.title }}</h1>
    
    <section>
      <h2>Ingredients</h2>
      {{ content | split: '## Instructions' | first | markdownify }}
    </section>

    <section>
      <h2>Instructions</h2>
      {{ content | split: '## Instructions' | last | markdownify }}
    </section>
  </main>

  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
